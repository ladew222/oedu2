	<head>

		<title>Material Icons Social</title>
		<style>
		body {
			margin:0;
			padding:10px 20px;
			background:#fff;
			color:#222;
			}
		h1, div, footer {
			font-family:"Helvetica Neue", Arial, sans-serif;
			}
		h1 {
			margin:0 0 20px;
			font-size:32px;
			font-weight:normal;
			}
		h1 small {
			font-size: 0.8em;
			padding-left: 2em;
		}
		.icons {
			margin-bottom:40px;
			-webkit-column-count:5;
			   -moz-column-count:5;
			        column-count:5;
			-webkit-column-gap:20px;
			   -moz-column-gap:20px;
			        column-gap:20px;
			}
		.icons__item,
		.icons__item i {
			line-height:2em;
			cursor:pointer;
			overflow:hidden;
			}
		.icons__item:hover {
			color:#3c90be;
			}
		.icons__item i {
			display:inline-block;
			width:32px;
			text-align:center;
			}
		.icons__item:hover i {
			-webkit-transform:scale(1.5);
			        transform:scale(1.5);
			}
		footer {
			margin-top:40px;
			font-size:14px;
			color:#999;
			}

		url("material-icons-social.woff?297dcaca18c540909418e44c64a4a76b") format("woff"),

}

.material-icons-social {
	
		font-family:"Material Icons Social";
	
	display:inline-block;
	vertical-align:middle;
	line-height:1;
	font-weight:normal;
	font-style:normal;
	speak:none;
	text-decoration:inherit;
	text-transform:none;
	text-rendering:auto;

	-moz-osx-font-smoothing:grayscale;

/* Icons */


.mis_facebook:before {
	content:"\f101";
}

	content:"\f102";

	<body>
		<h1>Material Icons Social</h1>

		<div class="icons" id="icons">
			
				<div class="icons__item" data-name="facebook"><i class="material-icons-social mis_facebook"></i> mis_facebook</div>
			
				<div class="icons__item" data-name="instagram"><i class="material-icons-social mis_instagram"></i> mis_instagram</div>
			
				<div class="icons__item" data-name="twitter"><i class="material-icons-social mis_twitter"></i> mis_twitter</div>

		</div>

		

		<h1>Usage</h1>
		<pre><code>&lt;i class=&quot;material-icons-social mis_<span id="name">name</span>&quot;&gt;&lt;/i&gt;</code></pre>
		

		<footer>Generated by <a href="https://github.com/sapegin/grunt-webfont">grunt-webfont</a>.</footer>

		<script>
		(function() {
			document.getElementById('icons').onclick = function(e) {
				e = e || window.event;
				var name = e.target.getAttribute('data-name') || e.target.parentNode.getAttribute('data-name');
				document.getElementById('name').innerHTML = name;
				
			}
		})();
		</script>
	</body>
</html>
